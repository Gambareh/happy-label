<div class="main-content"  fxFlexAlign="center" fxFlexFill >
  <div class="login-header" style="border-style: dotted;">
    <app-login-header-component></app-login-header-component>
  </div> 
  <div class="filter-heading"><h3>Filters</h3></div>
  <div class="filters" >
    <mat-form-field class="example-form-field" >
      <mat-label>Artical</mat-label>
      <input [(ngModel)]="value" matInput type="text" >
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>  
    &nbsp;&nbsp;
    <mat-form-field  class="example-form-field" >
      <mat-label>Label</mat-label>
      <input [(ngModel)]="value" matInput type="text" >
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    &nbsp;&nbsp;
    <mat-form-field class="example-form-field" >
      <mat-label>Group</mat-label>
      <input [(ngModel)]="value" matInput  type="text" >
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    &nbsp;&nbsp;
    <mat-form-field class="example-form-field" >
      <mat-label>Clearable input</mat-label>
      <input [(ngModel)]="value" matInput type="text" >
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <div class="table-content">
      <app-main-table></app-main-table>
    </div>
    
    
  </div>
</div>
